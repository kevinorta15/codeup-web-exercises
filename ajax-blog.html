<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>

</head>
<body>
<div class="card" id="posts"></div>

<!--SCRIPTS FOR JQUERY AND BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    (function() {
        "use strict";
        $.get('data/blog.json').done(function (data){
            console.log(data);
            for (var i = 0; i < data.length; i++){
                var html = '<div>' + '<div>' + data[i].title + '</div><br>' + '<div>' + data[i].content + '</div><br>' + '<div>' + data[i].categories + '</div>' + '<div>' + data[i].date + '</div><br>' + '</div>'

                $('#posts').append(html);
            }
        });
    })();
</script>
</body>
</html>
