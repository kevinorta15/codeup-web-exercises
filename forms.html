<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<style>
    h1 {text-align: center}
    h3 {color: greenyellow}
    h1 {color: greenyellow}
    label {color: white}
</style>
<body>
<body style="background-color: grey"></body>
<h1>Begin Your Journey with <em>Veridian Dynamics</em></h1>
<form method="POST" action="https://request-inspector.glitch.me/">
<!--    <label for="username">Email</label>-->
    <h3>Let's login!</h3>
    <label for="email">Email</label>
    <input id="email" name="username" type="text" placeholder="Please Enter Email">
    <br><br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" placeholder="Please Insert Password">
    <br><br>
    <input type="submit">
    <br>
    <br>
    <input name="newsletter" value="true" type="checkbox" checked> Sign me up for the newsletter, daily content, & discounts!
    <hr>
    <br>
    <h3>Let's get to know each other!</h3>
    <label for="bio">
        <textarea id="bio" name="bio" placeholder="Tell us more about yourself!"></textarea>
    </label>
    <br>
    <h3>How'd you hear about us?</h3>
    <label for="about_us">
        <input type="radio" name="about_us1" value="billboard"> <em>Billboard</em><br>
        <input type="radio" name="about_us2" value="radio"> <em>KISS 98.5 FM</em><br>
        <input type="radio" name="about_us3" value="internet"> <em>Indeed</em><br>
        <input type="radio" name="about_us4" value="other"> <em>Other</em>
    </label>
    <br>
    <h3>What browser are you currently using?</h3>
    <select name="browser_use">
        <option value="" disabled>--Please choose an options--</option>
        <option value="Safari">Safari</option>
        <option value="Chrome">Google Chrome</option>
        <option value="Firefox">Firefox</option>
        <option value="Internet Explorer">Internet Explorer</option>
    </select>
</form>
</body>
</html>
