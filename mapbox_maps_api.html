<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MapBox</title>

    <!--MapBox CDN Below-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet' />

    <style>
        #map {
            width: 500px;
            height: 500px;
            margin: auto;
        }
    </style>
</head>
<body>


<div id="map"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<script>
    mapboxgl.accessToken = mapBoxAPIkey;
    // console.log(mapBoxAPIkey);
    var map = new mapboxgl.Map(
        {
            container: "map",
            style: 'mapbox://styles/mapbox/outdoors-v11',
            center: [-98.4865981,29.4505284],
            zoom: 15

        }
    )
    var popup = new mapboxgl.Popup().setHTML("<h6><em>Katii Thai Food Truck</em></h6>")

    var marker = new mapboxgl.Marker({color: 'orange'}).setLngLat([-98.4865981,29.4505284]).addTo(map).setPopup(popup)


    // var KatiiPopUp = new mapboxgl.Popup().setHTML('<p>Katii Thai Food</p>').addTo(map)



</script>

<!--<script src="js/mapbox-lecture-handout.js"></script>-->
</body>
</html>
